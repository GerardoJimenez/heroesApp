<div fxLayout="column">
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Buscar héroe</mat-label>
            <input type="text"
                   placeholder="Buscar"
                   aria-label="heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
              
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                  No se encontró "{{ termino }}"
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>
</div>
